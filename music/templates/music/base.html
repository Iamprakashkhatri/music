<!DOCTYPE html>
<html>
<head>
   <title> {% block title %}Volume{% endblock %}   </title>
   {% load staticfiles %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}"/>
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Tangerine">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
        <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                  <!--Header-->
                  <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                              <span class="icon-bar"></span>
                              <span class="icon-bar"></span>
                              <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="{% url 'music:index' %}">Volume</a>
                  </div> 
                  <!--Items-->
                  <div class="collapse navbar-collapse" id="topNavBar">
                        <ul class="nav navbar-nav navbar-left">
                                  <li class="active">
                                              <a href="{% url 'music:index' %}">
                                                <span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp;
                                                 Albums
                                               </a>    
                                  </li>
                                  <li class="">
                                               <a href="#">
                                                 <span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp;
                                                 Songs
                                              </a>    
                                  </li>
                        </ul>
                             
                        <form class="nav nav-form navbar-left" role="search" method="GET" action="#">
                                <div class="input-group">
                                        <input type="text" class="form-control" name="Q" value="">
                                        <span class="input-group-btn" style="width:0;">
                                            <button class="btn btn-default" type="submit">Search</button>
                                        </span>
                                    </div>
                        </form>
                          
                      <ul class="nav navbar-nav navbar-right">
                                  <li class="">
                                              <a href="{% url 'music:album-add' %}">
                                                 <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;
                                                 Add Album
                                              </a>
                      
                                    <li class="">
                                              <a href="#">
                                                 <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;
                                                 Logout
                                              </a>    
                                        </li>                  
                      </ul>
                     </div>   
                </div>
          </nav>
  {% block body %}
  {% endblock %}           
</body>
</html>
